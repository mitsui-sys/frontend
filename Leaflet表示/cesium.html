<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="utf-8">
  <!-- Include the CesiumJS JavaScript and CSS files -->
  <script src="https://cesium.com/downloads/cesiumjs/releases/1.91/Build/Cesium/Cesium.js"></script>
  <link href="https://cesium.com/downloads/cesiumjs/releases/1.91/Build/Cesium/Widgets/widgets.css" rel="stylesheet">
</head>
<body>
    <a href="index.html">Leafletへ移動</a>
    <a href="osm.html">OpenStreetMapへ移動</a>
    <div id="cesiumContainer"></div>

    <script>
        var viewer = new Cesium.Viewer('cesiumContainer', {
            baseLayerPicker: true,
            timeline : false,
            animation : false,
            homeButton: false,
            vrButton: true,
            geocoder:false,
            sceneModePicker:false,
            navigationHelpButton:false
        });

        var point = viewer.entities.add({
            name:"福井市", //レイヤ名
            description:"ここは播磨町です。",　//レイヤの説明
                position : Cesium.Cartesian3.fromDegrees(134.851525,34.702989,0), //経度,緯度,高さ
                point : {
                    pixelSize : 10, //ポイントのサイズ
                    color : Cesium.Color.BLUE //ポイントの色
                }
            });
        
        //geoserverからのWMSレイヤを追加
        viewer.imageryLayers.addImageryProvider(new Cesium.WebMapServiceImageryProvider({
            url:"http://localhost:8888/geoserver/wms", 
            layers: "test:包蔵地",
            parameters:{
                service:"WMS",
                format: "image/png",
                transparent: true,
            }
        }))
        viewer.imageryLayers.addImageryProvider(new Cesium.WebMapServiceImageryProvider({
            url:"http://localhost:8888/geoserver/wms", 
            layers: "test:照会_回答依頼書",
            parameters:{
                service:"WMS",
                format: "image/png",
                transparent: true,
            }
        }))
        viewer.imageryLayers.addImageryProvider(new Cesium.WebMapServiceImageryProvider({
            url:"http://localhost:8888/geoserver/gwc/service/wmts", 
            layer: "geological:地質図",
            style : 'default',
            format : 'image/jpeg',
            tileMatrixSetID : 'EPSG:6673_L2500',
            parameters:{
                service:"WMS",
                format: "image/png",
                transparent: true,
            }
        }))
        

        viewer.zoomTo(viewer.entities);　//レイヤにズーム
    </script>
    </div>
</body>
</html>
